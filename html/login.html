<!DOCTYPE html>
<html lang="zxx" class="js">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Aeriesys Tech" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Candidate Login | EduJobZ</title>
    <link rel="stylesheet" href="css/dashlitee1e3.css?ver=3.2.4" />
    <link id="skin-default" rel="stylesheet" href="css/themee1e3.css?ver=3.2.4" />
    <link rel="stylesheet" href="css/custome.css">
</head>

<body class="nk-body bg-white npc-default pg-auth">
    <div class="nk-app-root">
        <div class="nk-main">
            <div class="nk-wrap nk-wrap-nosidebar">
                <div class="nk-content">
                    <div class="nk-split nk-split-page nk-split-md">
                        <div
                            class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                            <div class="nk-block nk-block-middle nk-auth-body">
                                <div class="brand-logo justify-center pb-5">
                                    <a href="home.html" class="logo-link">
                                        <img class="logo-light logo-img logo-img-lg" src="images/logo.png" alt="logo" />
                                        <img class="logo-dark logo-img logo-img-lg" src="images/logo.png"
                                            alt="logo-dark" />
                                    </a>
                                </div>
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h5 class="nk-block-title">Sign-In</h5>
                                        <div class="nk-block-des">
                                            <p>Access the EduJobZ panel using your email and Password.</p>
                                        </div>
                                    </div>
                                </div>
                                <form action="#">
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label" for="default-01">Email
                                                or Username</label><a class="link link-primary link-sm" tabindex="-1"
                                                href="#">Need Help?</a></div>
                                        <div class="form-control-wrap"><input type="text"
                                                class="form-control form-control-lg" id="default-01"
                                                placeholder="Enter your email address or username" /></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label"
                                                for="password">Password</label><a class="link link-primary link-sm"
                                                tabindex="-1" href="reset-password.html">Forgot Password?</a></div>
                                        <div class="form-control-wrap">
                                            <a tabindex="-1" href="#"
                                                class="form-icon form-icon-right passcode-switch lg"
                                                data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em><em
                                                    class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" class="form-control form-control-lg" id="password"
                                                placeholder="Enter your Password" />
                                        </div>
                                    </div>
                                    <div class="form-group"><button class="btn btn-lg btn-primary btn-block">Sign
                                            in</button></div>
                                </form>
                                <div class="text-center pt-3 pb-2">
                                    <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
                                </div>
                                <ul class="nav justify-center gx-2">
                                    <li class="nav-item px-0"><a class="link link-primary fw-normal py-1 px-3 fs-13px"
                                            href="#">
                                            <img src="./images/facebook.svg" />
                                        </a></li>
                                    <li class="nav-item px-0">
                                        <a class="link link-primary fw-normal py-1 px-3 fs-13px" href="#">
                                            <img src="./images/google.svg" />
                                           </a>
                                    </li>
                                    <li class="nav-item px-0">
                                        <a class="link link-primary fw-normal py-1 px-3 fs-13px" href="#">
                                            <img src="./images/linkedin.svg" />
                                    </li>
                                </ul>
                                <div class="text-center mt-1">
                                    <span class="fw-500">New on our platform? <a href="/resister.html">Create an
                                            account</a></span>
                                </div>
                            </div>
                            <div class="nk-block nk-auth-footer">
                                <div class="nk-block-between justify-center">
                                    <ul class="nav nav-sm">
                                        <li class="nav-item"><a class="link link-primary fw-normal px-3 fs-13px"
                                                href="#">Terms & Condition</a></li>
                                        <li class="nav-item"><a class="link link-primary fw-normal px-3 fs-13px"
                                                href="#">Privacy Policy</a></li>
                                        <li class="nav-item"><a class="link link-primary fw-normal px-3 fs-13px"
                                                href="#">Privacy Policy</a></li>
                                    </ul>
                                </div>
                                <div class="justify-center mt-3">
                                    <p>&copy; 2025 EduJobZ. All Rights Reserved.</p>
                                </div>
                            </div>
                        </div>
                        <div class="nk-split-content nk-split-stretch bg-abstract">
                            <!-- <img class="img-fluid  h-100" src="./images/DALLÂ·A.webp" /> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bundlee1e3.js?ver=3.2.4"></script>
    <script src="js/scriptse1e3.js?ver=3.2.4"></script>
    <script src="js/demo-settingse1e3.js?ver=3.2.4"></script>
</body>

</html>
